<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="questions">

        <div id="q1">
            <h3>Question 1</h3>
            <p>Who is the governor of Central Bank of Nigeria?</p>
            <input type="radio" name="" id="a">
            <label for="a">Godwin Emefiele</label><br>
            <input type="radio" name="" id="b">
            <label for="b">Ngozi Okonjo-Iweala</label><br>
            <input type="radio" name="" id="c">
            <label for="c">Charles Soludo</label><br><br>
            <input type="submit" value="Submit">
        </div><br>


        <div id="q2">
            <h3>Question 2</h3>
            <p>To thwart is to:</p>
            <input type="radio" name="" id="a">
            <label for="a">Weaken</label><br>
            <input type="radio" name="" id="b">
            <label for="b">Make fun of</label><br>
            <input type="radio" name="" id="c">
            <label for="c">Threaten</label><br><br>
            <input type="submit" value="Submit">
        </div><br>


        <div id="q3">
            <h3>Question 3</h3>
            <p>Who is the coach of Manchester United football club?</p>
            <input type="radio" name="" id="a">
            <label for="a">Alex Ferguson</label><br>
            <input type="radio" name="" id="b">
            <label for="b">Ole Solskjaer</label><br>
            <input type="radio" name="" id="c">
            <label for="c">Jose Mourinho</label><br><br>
            <input type="submit" value="Submit">
        </div><br>


        <div id="q4">
            <h3>Question 4</h3>
            <p>Obama is the ---- president?</p>
            <input type="radio" name="" id="a">
            <label for="a">47<sup>th</sup></label><br>
            <input type="radio" name="" id="b">
            <label for="b">44<sup>th</sup></label><br>
            <input type="radio" name="" id="c">
            <label for="c">45<sup>th</sup></label><br><br>
            <input type="submit" value="Submit">
        </div><br>


        <div id="q5">
            <h3> Question 5</h3>
            <p>The capital of Madagascar is?</p>
            <input type="radio" name="" id="a">
            <label for="a">Monrovia</label><br>
            <input type="radio" name="" id="b">
            <label for="b">Maputo</label><br>
            <input type="radio" name="" id="c">
            <label for="c">Antananariva</label><br><br>
            <input type="submit" value="Submit">
        </div><br>

        
    </form>

</body>
</html>
