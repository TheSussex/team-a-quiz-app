<!DOCTYPE html>
<html lang="en" id="quiz_home">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css-files/landing_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika|Andika|Raleway">

</head>

<body>

    <header>
        <nav>
            <img id="logo2" alt="Q-Whiz Logo" src="../assets/q_whiz.png">
            <li><button id="button_3">HOME</button></li>
            <li><button id="button_3">SIGN OUT</button></li>
        </nav>
    </header>


    <section>

        <div id="page_text">
            <b class="medium_text">Wecome Whiz </b><b class="small_text">User,</b>
            <div class="heading_centre">
                <p>Here's how well you've performed on the quiz</p>
            </div>
            <div class="table_container">
                <table>
                    <tr>
                        <th>No.</th>
                        <th>Date</th>
                        <th>Points</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td class="index">1</td>
                        <td>Thursday, 3rd April 2020</td>
                        <td>9</td>
                        <td>90%</td>
                    </tr>
                </table>
                <div id="table_bottom_text">
                    <li id="set_record">Wanna set a new record?</li>
                    <button id="button_4">Let's Do This!</button>
                </div>
            </div>
        </div>




    </section>
</body>

</html>
