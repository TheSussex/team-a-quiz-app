<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css-files/landing_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika|Andika|Raleway">
    
</head>
<body>
    
    <header>
        <nav>
            <img id="logo" alt="Q-Whiz Logo" src="">
            <li><button>Home</button></li>
            <li><button>Sign Out</button></li>
        </nav>
    </header>
    
    <section>
        <div>
            <img id="quiz_home_image" src="" alt="Quiz Home Page Image">
        </div>

        <div>
           <h2>Wecome Whiz User,</h2>
           <p>Here's how far you've done on the quiz</p>
           <table>
               <tr>
                   <th>No.</th>
                   <th>Date</th>
                   <th>Points</th>
                   <th>Score</th>
               </tr>
               <tr>
                   <td>1</td>
                   <td>Thursday, 3rd April 2020</td>
                   <td>9</td>
                   <td>90%</td>
               </tr>
           </table>
        </div>
        
        <div>
            <p>Wanna set a new record?</p>
            <button>Let's Do This!</button>
        </div>
    </section>
</body>
</html>
